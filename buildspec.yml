version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 8.11.0
    commands:
      - 'touch .npmignore'
      - 'npm install -g gatsby'
pre_build:
  commands:
    - 'npm ci --production'
build:
  commands:
    - 'npm run-script clean && build'
post_build:
  commands:
    - 'npm run-script deploy'
artifacts:
  base-directory: public
  files:
    - '**/*'
discard-paths: no
cache:
  paths:
    - '.cache/*'
    - 'public/*'